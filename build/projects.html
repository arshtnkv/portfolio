<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Портфолио</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ProjectName — описание">
    <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="preloader__loader"></div>
      <div class="preloader__section preloader__section--left"></div>
      <div class="preloader__section preloader__section--right"></div>
    </div>
    <div class="visually-hidden"></div>
    <div class="app">
      <div class="wrapper">
        <header class="header header--fixed">
          <canvas id="sphere" data-lag="8"></canvas>
          <div class="container">
            <div class="header__github" data-speed="1">
              <a class="btn btn--hover-scale" href="https://github.com/arshtnkv?tab=repositories" target="_blank" rel="nofollow noopener noreferrer" id="btn-github">
                <svg width="50" height="50" aria-hidden="true">
                  <use xlink:href="#github"></use>
                </svg>
              </a>
            </div>
            <h1 class="header__title title title--h1" data-speed=".8" aria-label="Hi, i'm Arshtnkv, web developer"><span class="text">Hi,</span><br><span class="text">I'm</span><span class="sign">F<span class="fast-flicker">r</span><span class="flicker">o</span>n<span class="flicker">t</span><span class="fast-flicker">-</span>e<span class="fast-flicker">n</span>d</span><br><strong class="text box">developer</strong></h1>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="btn btn--default" href="https://drive.google.com/file/d/1KqmK2uDIgbXw-l6uQoEtdRDoI_SVMbdK/view?usp=share_link" target="_blank" rel="nofollow noopener noreferrer" id="btn-cv">Resume
                  </a>
                </li>
                <li class="header__nav-item">
                  <button class="btn btn--default" type="button" id="btn-work" data-btn="works">My works!
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </header>
        <main>
          <section class="section">
            <div class="container">
              <h1>Проекты</h1>
            </div>
          </section>
        </main>
        <footer class="footer">
          <div class="container">
            <p class="footer__copyright">
              © 2021<a class="link link--hover-underline" href="mailto:arshtnkv@gmail.com">arshtnkv@gmail.com</a></p>
            <div class="footer__link">
              <a class="btn btn--hover-circle btn--radiius-50" href="https://github.com/arshtnkv?tab=repositories" target="_blank" rel="nofollow noopener noreferrer" title="github" aria-label="Кнопка github">
                <svg width="20" height="20" aria-hidden="true">
                  <use xlink:href="#github"></use>
                </svg>
              </a>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <div class="menu hidden">
      <div class="container"><a class="logo" href="index.html" aria-label="Переход на главную">
          <svg width="300" height="40" aria-hidden="true">
            <use xlink:href="#logo"></use>
          </svg></a>
        <nav class="nav">
          <button class="nav__toggle btn btn--burger" type="button" aria-label="Переключатель отображения меню" aria-pressed="false"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
          </button>
          <div class="nav__wrapper">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="btn btn--fill-text" href="#works" data-btn="works" aria-label="Перейти к блоку works" data-navigation-link>works
                </a>
              </li>
              <li class="nav__item">
                <a class="btn btn--fill-text" href="#contact" data-btn="contact" aria-label="Перейти к блоку contact" data-navigation-link>contact
                </a>
              </li>
            </ul>
          </div>
        </nav>

    <button class="btn btn--up" type="button" aria-label="Кнопка наверх" data-btn-up>
      <svg width="17" height="14" aria-hidden="true">
        <use xlink:href="#icon-two-arrow"></use>
      </svg>
    </button>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
